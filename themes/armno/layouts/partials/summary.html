<article class="post-teaser">
  <div class="post-teaser-text">
    <h1 class="post-title">
      <a class="post-link" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>
    <div class="publish-time">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <ul class="tags-list tags-list-inline">
      {{ range .Params.tags }}
      <li class="tag-list-item">
        #{{ . }}
      </li>
      {{ end }}
    </ul>

    <p>
    {{ .Params.description }}
    </p>
  </div>
</article>
