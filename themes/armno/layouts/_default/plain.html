<!DOCTYPE html>
<head>
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Armno Prommarak">
  <link rel="stylesheet" type="text/css" href="/css/plain.css" media="screen">
</head>
<body>
  <header class="global-header">
    <a href="/" class="logo-link">
      <h1 class="logo">an.</h1>
    </a>
    <a href="/">
      home
    </a>
  </header>
  <main>
    <article>
      <header>
        <h1 class="page-title">{{ .Title }}</h1>
      </header>

      <div class="publish-date">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
      </div>

      {{ .Content }}
    </article>

    <div class="comments">
      <div id="disqus_thread"></div>
      <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        var disqus_config = function () {
          this.page.url = '{{ .Permalink }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ .UniqueID }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function () { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://armnointh.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

  </main>
</body>
