<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/plain.css" media="screen">
  <title>{{ .Title }}</title>
</head>
<body>
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>

      <div class="publish-date">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
      </div>

      {{ .Content }}
    </article>
  </main>
</body>
