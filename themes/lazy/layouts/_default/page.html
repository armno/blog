<!DOCTYPE html>
<html class="no-js" lang="th">
{{ partial "head.html" . }}

<body>
  <header class="site-header">
    {{ partial "nav.html" . }}
  </header>
  <div class="content">
    <main class="no-sidebar">
      <article>
        <header>
          <h1 class="page-title">{{ .Title }}</h1>
        </header>

        {{ .Content }}
      </article>
    </main>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "bottom-script.html" . }}
</body>

</html>
