<figure class="media lazy-wrapper {{ with .Get "wrapper-class"}}{{.}}{{ end }} {{ with .Get "ratio"}}ratio ratio-{{.}}{{ end }}">
  <img class="lazy" {{ with .Get "src"}} data-src="{{.}}" {{ end }}
    {{ with .Get "alt"}} alt="{{.}}" {{ end }}>
  <noscript>
    <img {{ with .Get "src"}} src="{{.}}" {{ end }} {{ with .Get "alt" }} alt="{{.}}" {{end}}>
  </noscript>
  {{ with .Get "caption" }}
  <figcaption class="media-caption">{{ . }}</figcaption>
  {{ end }}
</figure>
